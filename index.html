<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Lato&family=Staatliches&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Percentage | Grade calculator</title>
</head>
<body>
    <div class="container">
      <div class="marks">
        <div class="gradehead">
          <div class="mid">
            <div class="line"></div>
            <h2>Student's grade calculator </h2>
          </div>
        </div>
  
        <div class="mainbox">
          <div class="gradeBox">
            <label for="english">English</label>
            <input type="number" name="english" id="english">
          </div>
          <div class="gradeBox">
            <label for="maths">Mathematics</label>
            <input type="number" name="maths" id="maths">
          </div>
          <div class="gradeBox">
            <label for="physics">Physics</label>
            <input type="number" name="phy" id="phy">
          </div>
          <div class="gradeBox">
            <label for="chemistry">Chemistry</label>
            <input type="number" name="chem" id="chem">
          </div>
          <div class="gradeBox">
            <input type="button" value="Show Result"  class="btn">
          </div>
        </div>
      </div>

      <div class="result"></div>
    </div>
<script src="app.js"></script>
</body>
</html>
